<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>

    <style>
        .otp-div{
            width: 50%;
            margin: 200px auto;
        }
        #otp{
            width: 100%;
        }
        input{
            box-sizing: border-box;
            margin-top: 10px;
            font-size: 40px;
            padding-left: 15px;
        }
        #otp > input:nth-child(2){
            padding: 0 30px;
        }
    </style>
</head>
<body>
    <div class="otp-div">
        <form id="otp">
            <input type="number" id="otpnumber" placeholder="Enter OTP">
            <input type="submit">
        </form>
    </div>
</body>
</html>
<script>

document.querySelector("#otp").addEventListener("submit", otpSubmission);
var otpForCheck = "1234";

function otpSubmission(){
    event.preventDefault();

    var enteredOtp = otp.otpnumber.value;

    if(enteredOtp == otpForCheck)
    {
        alert("payment successful");
        window.location.href = "index.html";
    }
    else
    {
        alert("Wrong OTP");
    }

}

</script>
