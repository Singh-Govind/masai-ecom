  function display(products){
    document.querySelector("#container").innerHTML = null;

    products.forEach(function(data){
      var card = document.createElement("div");
      var image = document.createElement("img");
      image.setAttribute("src",data.image_url);

      var heading = document.createElement("h3");
      heading.innerText = data.name;

      var price = document.createElement("p");
      price.innerText = data.price;

      var strikePrice = document.createElement("p");
      strikePrice.innerText = data.strikedoffprice;

      var priceDiv = document.createElement("div");
      priceDiv.append(price, strikePrice);

      var addToCartBtn = document.createElement("button");
      addToCartBtn.innerText = "Add to Cart";
      addToCartBtn.addEventListener("click", function(){
          addToCart(data);
      });

      card.append(image,heading,priceDiv, addToCartBtn);

      document.querySelector("#container").append(card);
  });

/* Sorting */

function bySalary(){
    var salary = document.querySelector("#bysalary").value;

    if(salary == "lth"){

      products.sort(function(a,b){
        var x = a.price;
        var y = b.price;

        return x - y;
      });
      display(products);
    }

    else if(salary == "htl"){
      products.sort(function(a,b){
        var x = a.price;
        var y = b.price;

        return y - x;
      });
      display(products);
    }
    else{
      products = JSON.parse(localStorage.getItem("mensproducts"));
      display(products);
    }
  }


  /* Sort By Name */

  function sort(){
      var byName = document.querySelector("#byname").value;

      if(byName == "asc"){

        products.sort(function(a,b){
          var x = a.name.toUpperCase();
          var y = b.name.toUpperCase();

          if(x > y) return 1;
          return -1;
        });
        
        display(products);
      }

      else if(byName == 'des'){
        products.sort(function(a,b){
          var x = a.name.toUpperCase();
          var y = b.name.toUpperCase();

          if(x < y) return 1;
          return -1;
        });
        display(products);
      }
      else{
        products = JSON.parse(localStorage.getItem("mensproducts"));
        display(products)
      }
    }


/* Filter By Category*/
  function byCategory(){
      var category = document.querySelector("#category").value;

      if(category == "regular")
      {
        display(products);
      }
      
      else
      {
        var updatedArr = products.filter(function(el){
          var x = el.category.toLowerCase();          
          return x == category;
        });

        display(updatedArr);
      }
  }
